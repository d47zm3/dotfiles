# Set prefix key to Ctrl-a
unbind-key C-b
#set-option -g prefix C-a
set-option -g prefix M-a

# send the prefix to client inside window
bind-key M-a send-prefix

# toggle last window like screen
#bind-key C-a last-window
bind-key M-a last-window

# 0 is too far from ` ;)
set -g base-index 1

# automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on

#set -g default-terminal screen-256color
set -g status-keys vi
set -g history-limit 10000

setw -g mode-keys vi
setw -g mouse on
setw -g monitor-activity on

bind-key v split-window -h
bind-key s split-window -v

bind-key J resize-pane -D 5
bind-key K resize-pane -U 5
bind-key H resize-pane -L 5
bind-key L resize-pane -R 5

bind-key M-j resize-pane -D
bind-key M-k resize-pane -U
bind-key M-h resize-pane -L
bind-key M-l resize-pane -R

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Use Alt-vim keys without prefix key to switch panes
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# No delay for escape key press
set -sg escape-time 0

# Reload tmux config
bind r source-file ~/.tmux.conf

# THEME
#set -g status-bg colour113
set -g status-style bg=colour235,fg=colour129

set -g window-status-current-style bg=black,fg=colour255
set -g status-interval 5
set -g status-left-length 30
set -g status-right-length 150

run-shell "tmux setenv -g LOCAL_ADDRESS $(curl ifconfig.me)"

set -g status-left '#[fg=colour000,bg=colour129] (~ #(whoami)@#(hostname -s) ~) '
set -g status-right '#[fg=colour84,bg=black]#[fg=colour000,bg=colour33] #($TMUX_PLUGIN_MANAGER_PATH/tmux-mem-cpu-load/tmux-mem-cpu-load --interval 5) | #{online_status} | %d/%m/%Y %H:%M#[default]'

# center it
set -g status-justify centre

set-option -g pane-active-border-style fg=colour171

# extra

# choose window/session
bind-key "'" choose-window
bind-key '"' choose-session

# enable mouse selection in copy mode
setw -g mouse on

# kill pane
bind-key q confirm-before kill-pane

set-option -g default-shell /usr/local/bin/zsh

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-logging'
set -g @plugin 'tmux-plugins/tmux-online-status'
set -g @plugin 'thewtex/tmux-mem-cpu-load'

set -g @online_icon "online"
set -g @offline_icon "offline"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
